<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    {% block title%}
      <title>Главная</title>
    {% endblock %}

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'main-url'%}">Главная</a>

        {% if user.is_authenticated %}
        <a class="navbar-brand" href="{% url 'cart-url'%}">Корзина</a>
        <a class="navbar-brand" href="{% url 'logout-url'%}">Выход</a>
        {% else %}

        <a class="navbar-brand" href="{% url 'login-url'%}">Авторизация</a>
        <a class="navbar-brand" href="{% url 'register-url'%}">Регистрация</a>
        {% endif %}


  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

</nav>

    {% block content%}
    <div class="list-group">
      {% for category in categories %}
        <a href="{% url 'category-url' slug=category.slug %}" class="list-group-item list-group-item-action">{{category}}</a>
      {% endfor %}
    {% endblock %}

  </div>
  </body>
</html>
